<div class="main-container">
    <div class="shadowTudo">
        <div *ngIf="mensagemDeErro" class="erro">
            <h1>Preencha todos os campos!</h1>
        </div>
    
        <div c>
            <h1>Formulário para cadastrar</h1>
            <form (ngSubmit)="postVeiculo()" class="forms">
                <div class="campos">
                    <label>Placa</label>
                    <input type="text" [(ngModel)]="placa" name="placa" placeholder="Digite a placa" />
                </div>
                <div class="campos">
                    <label>Chassi</label>
                    <input type="text" [(ngModel)]="chassi" name="chassi" placeholder="Digite o chassi" />
                </div>
                <div class="campos">
                    <label>Renavam</label>
                    <input type="number" [(ngModel)]="renavam" name="renavam" placeholder="Digite o renavam" />
                </div>
                <div class="campos">
                    <label>Modelo</label>
                    <input type="text" [(ngModel)]="modelo" name="modelo" placeholder="Digite o modelo" />
                </div>
                <div class="campos">
                    <label>Marca</label>
                    <input type="text" [(ngModel)]="marca" name="marca" placeholder="Digite a marca" />
                </div>
                <div class="campos">
                    <label>Ano</label>
                    <input type="number" [(ngModel)]="ano" name="ano" placeholder="Digite o ano" />
                </div>
                <div class="campos">
                    <input class="btn" type="submit" value="Cadastrar" />
                </div>
            </form>
        </div>
        
        <div *ngIf="formularioParaAtualizar">
            <h1>Formulário para atualizar</h1>
            <form (ngSubmit)="putVeiculo(id)" class="forms">
                <div class="campos">
                    <label>Placa</label>
                    <input type="text" [(ngModel)]="placaAtualizar" name="placa" placeholder="Digite a placa" />
                </div>
                <div class="campos">
                    <label>Chassi</label>
                    <input type="text" [(ngModel)]="chassiAtualizar" name="chassi" placeholder="Digite o chassi" />
                </div>
                <div class="campos"> 
                    <label>Renavam</label>
                    <input type="number" [(ngModel)]="renavamAtualizar" name="renavam" placeholder="Digite o renavam" />
                </div>
                <div class="campos">
                    <label>Modelo</label>
                    <input type="text" [(ngModel)]="modeloAtualizar" name="modelo" placeholder="Digite o modelo" />
                </div>
                <div class="campos">
                    <label>Marca</label>
                    <input type="text" [(ngModel)]="marcaAtualizar" name="marca" placeholder="Digite a marca" />
                </div>
                <div class="campos">
                    <label>Ano</label>
                    <input type="number" [(ngModel)]="anoAtualizar" name="ano" placeholder="Digite o ano" />
                </div>
                <div class="campos">
                    <input class="btn" type="submit" value="Atualizar"/>
                </div>
            </form>
        </div>
    
        <table class="table-bordered">
            <thead>
                <th> Id </th>
                <th> Placa </th>
                <th> Chassi </th>
                <th> Renavam </th>
                <th> Modelo </th>
                <th> Marca </th>
                <th> Ano </th>
                <th> ... </th>
            </thead>
    
            <tbody *ngFor="let veiculo of veiculos$ | async">
                <tr>
                    <td> {{ veiculo.id }} </td>
                    <td> {{ veiculo.placa }} </td>
                    <td> {{ veiculo.chassi }} </td>
                    <td> {{ veiculo.renavam }} </td>
                    <td> {{ veiculo.modelo }} </td>
                    <td> {{ veiculo.marca }} </td>
                    <td> {{ veiculo.ano }} </td>
                    <td>
                        <div class="botoes">
                            <button (click)="mostrarFormularioParaAtualizar(veiculo.id)" class="btn"> alterar </button>
                            <button (click)="removeVeiculo(veiculo.id)" class="btn"> remover </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<router-outlet />
