
<div class="container-lg main-container">

  <form (ngSubmit)="postVeiculo(placa, chassi, renavam, modelo, marca, ano)">
    <div>
      <label>Placa</label>
      <input
        type="text"
        [(ngModel)]="placa"
        name="placa"
        placeholder="Digite a placa"
      />
    </div>
    <div>
      <label>Chassi</label>
      <input
        type="text"
        [(ngModel)]="chassi"
        name="chassi"
        placeholder="Digite o chassi"
      />
    </div>
    <div>
      <label>Renavam</label>
      <input
        type="number"
        [(ngModel)]="renavam"
        name="renavam"
        placeholder="Digite o renavam"
      />
    </div>
    <div>
      <label>Modelo</label>
      <input
        type="text"
        [(ngModel)]="modelo"
        name="modelo"
        placeholder="Digite o modelo"
      />
    </div>
    <div>
      <label>Marca</label>
      <input
        type="text"
        [(ngModel)]="marca"
        name="marca"
        placeholder="Digite a marca"
      />
    </div>
    <div>
      <label>Ano</label>
      <input
        type="number"
        [(ngModel)]="ano"
        name="ano"
        placeholder="Digite o ano"
      />
    </div>
    <div>
      <input class="btn" type="submit" value="Enviar" />
    </div>
  </form>
      
    <table>
      <thead>
        <th> Id </th>
        <th> Placa </th>
        <th> Chassi </th>
        <th> Renavam </th>
        <th> Modelo </th>
        <th> Marca </th>
        <th> Ano </th>
        <th> ... </th>
      </thead>
    
      <tbody>
        <tr *ngFor="let veiculo of veiculos$ | async">
          <td> {{ veiculo.id }} </td>
          <td> {{ veiculo.placa }} </td>
          <td> {{ veiculo.chassi }} </td>
          <td> {{ veiculo.renavam }} </td>
          <td> {{ veiculo.modelo }} </td>
          <td> {{ veiculo.marca }} </td>
          <td> {{ veiculo.ano }} </td>
          <td> 
            <span> alterar </span> 
            <button (click)="removeVeiculo(veiculo.id)"> remover </button> 
          </td>
        </tr>
  
      </tbody>
    </table>
  </div>
